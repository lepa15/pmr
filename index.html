<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Мой родной город Тирасполь</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #d74e44 -26%, #e06b2d 145%);
          "
        >
          <h1>Парк Кирова</h1>
          <p>Приятный отдых</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #78794f -1%, #8ecf40 124%);
          "
        >
          <h1>Центр</h1>
          <p>Уютное местечко</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #30b3cd 1%, #d2cadc 128%);
          "
        >
          <h1>Праздники</h1>
          <p>Народные танцы и гуляния</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #0a7f6b -8%, #3d47cc 138%);
          "
        >
          <h1>Арт</h1>
          <p>Прекрасное оформление дома</p>
        </div>
		  <div
          style="
            background: linear-gradient(220.16deg, #e049bc -8%, #de85d6 138%);
          "
        >
          <h1>Весна</h1>
          <p>Цветущая сирень</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1663755754213-7a6ce2bb1e98?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1645394205921-1b80cc7de875?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1603450750388-84d40a59cd76?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=736&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/id/1372934827/photo/church-of-the-nativity.jpg?s=612x612&w=is&k=20&c=DJttuLmQNXJQq9ahLd3xbOpOhxt8Z1VR9X0A_cSDQWY=');
          "
        ></div>
		  <div
          style="
            background-image: url('https://media.istockphoto.com/id/1401548738/photo/kirov-park-in-tiraspol-transnistria-on-a-cloudy-autumn-morning.jpg?s=612x612&w=is&k=20&c=yZkTt6fgQLpzRbfjp4V8g0SzC5wlEmyztNjIHsR2nfY=');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
	 <script src="app.js"></script>
  </body>
</html>
